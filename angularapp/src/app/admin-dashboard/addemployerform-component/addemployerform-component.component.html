<form (submit)="addEmployer()" class="employer-add-form">
  <div class="form-group">
    <label for="employerName">Name:</label>
    <input type="text" id="employerName" [(ngModel)]="newEmployer.name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="employerDescription">Description:</label>
    <textarea id="employerDescription" [(ngModel)]="newEmployer.description" name="description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="employerLocation">Location:</label>
    <input type="text" id="employerLocation" [(ngModel)]="newEmployer.location" name="location" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
